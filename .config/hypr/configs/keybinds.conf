$MOD = SUPER

# programs
$terminal = foot
$fileManager = foot lf
$menu = rofi -show drun
$notif = swaync-client -t -sw
$lock = hyprlock -c $HOME/.config/hypr/hyprlock/hyprlock.conf
$wlog = wlogout -C $HOME/.config/wlogout/style.css -l $HOME/.config/wlogout/layout

$refresh = $HOME/.config/hypr/scripts/REFRESH.sh

# hard refresh
bind = $MOD SHIFT CTRL, R, exec, $refresh

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $MOD, Return, exec, $terminal
bind = $MOD, Q, killactive,
bind = $MOD CTRL SHIFT, Q, exit,
bind = $MOD, E, exec, $fileManager
bind = $MOD, Space, togglefloating,
bind = $MOD, D, exec, $menu
bind = $MOD, S, togglesplit, # dwindle
bind = $MOD, F, fullscreen, 0
bind = $MOD, M, fullscreen, 1
bind = $MOD, N, exec, $notif
bind = $MOD, L, exec, $lock
bind = $MOD, Delete, exec, $wlog
# bind = $MOD, P, pseudo, # dwindle

# change tile/window focus
bind = $MOD, left,  movefocus,  l
bind = $MOD, right, movefocus,  r
bind = $MOD, up,    movefocus,  u
bind = $MOD, down,  movefocus,  d

# switch to a workspace
bind = $MOD, 1, workspace, 1
bind = $MOD, 2, workspace, 2
bind = $MOD, 3, workspace, 3
bind = $MOD, 4, workspace, 4
bind = $MOD, 5, workspace, 5
bind = $MOD, 6, workspace, 6
bind = $MOD, 7, workspace, 7
bind = $MOD, 8, workspace, 8
bind = $MOD, 9, workspace, 9
bind = $MOD, 0, workspace, 10

# move to a workspace by increment
binde = $MOD, Page_Up,   workspace, -1
binde = $MOD, Page_Down, workspace, +1

# move active window
bind = $MOD SHIFT, 1, movetoworkspace, 1
bind = $MOD SHIFT, 2, movetoworkspace, 2
bind = $MOD SHIFT, 3, movetoworkspace, 3
bind = $MOD SHIFT, 4, movetoworkspace, 4
bind = $MOD SHIFT, 5, movetoworkspace, 5
bind = $MOD SHIFT, 6, movetoworkspace, 6
bind = $MOD SHIFT, 7, movetoworkspace, 7
bind = $MOD SHIFT, 8, movetoworkspace, 8
bind = $MOD SHIFT, 9, movetoworkspace, 9
bind = $MOD SHIFT, 0, movetoworkspace, 10

# move active window by increment
bind = $MOD SHIFT, Page_Up,   movetoworkspace, -1
bind = $MOD SHIFT, Page_Down, movetoworkspace, +1

# resize active title
binde = $MOD SHIFT, left, splitratio, -0.1
binde = $MOD SHIFT, right, splitratio, 0.1
binde = $MOD SHIFT, up, splitratio, -0.1
binde = $MOD SHIFT, down, splitratio, 0.1

# binde = $MOD SHIFT, left,   exec, hyprctl --batch "keyword misc:animate_manual_resizes true ; dispatch resizeactive -50 0 ; keyword misc:animate_manual_resizes false"
# binde = $MOD SHIFT, right,  exec, hyprctl --batch "keyword misc:animate_manual_resizes true ; dispatch resizeactive 50 0 ; keyword misc:animate_manual_resizes false"
# binde = $MOD SHIFT, up,     exec, hyprctl --batch "keyword misc:animate_manual_resizes true ; dispatch resizeactive 50 0 ; keyword misc:animate_manual_resizes false"
# binde = $MOD SHIFT, down,   exec, hyprctl --batch "keyword misc:animate_manual_resizes true ; dispatch resizeactive -50 0 ; keyword misc:animate_manual_resizes false"

# swap tile places
bind = $MOD SHIFT, j, swapwindow, l
bind = $MOD SHIFT, l, swapwindow, r
bind = $MOD SHIFT, i, swapwindow, u
bind = $MOD SHIFT, k, swapwindow, d

# special workspace (scratchpad)
bind = $MOD,        C, togglespecialworkspace,  magic
bind = $MOD ALT,  C, movetoworkspace,         special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $MOD, mouse:272, movewindow
bindm = $MOD, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume,     exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@    10%+
bindel = ,XF86AudioLowerVolume,     exec, wpctl set-volume @DEFAULT_AUDIO_SINK@         10%-
bindel = ,XF86AudioMute,            exec, wpctl set-mute @DEFAULT_AUDIO_SINK@           toggle
bindel = ,XF86AudioMicMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@         toggle
bindel = ,XF86MonBrightnessUp,      exec, brightnessctl -e4 -n2 set 10%+
bindel = ,XF86MonBrightnessDown,    exec, brightnessctl -e4 -n2 set 10%-

# Requires playerctl
bindl = , XF86AudioNext,    exec, playerctl next
bindl = , XF86AudioPause,   exec, playerctl play-pause
bindl = , XF86AudioPlay,    exec, playerctl play-pause
bindl = , XF86AudioPrev,    exec, playerctl previous
